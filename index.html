<!DOCTYPE html>
<html>
    <head>
        <title>Array/Massive</title>
        <style>
            body{
                display:flex;
                justify-content:center;
                align-items:center;
                height:90vh;
            }
            button{
                font-size:30px;
                padding:10px;
                padding-left:10px;
                padding-right:10px;
                border-radius:5px;
                margin:30px;
                cursor:pointer;
            }
        </style>
    </head>
    <body>
        <button onclick="change()" class="next">Change</button>
        <button onclick="Repeat()" class="preview">Repeat</button>
        <button onclick="auto()" class="automatic">Auto</button>
        <button onclick="stop()" class="stop">Stop</button>
        <script src="app.js"></script>
    </body>
</html>
